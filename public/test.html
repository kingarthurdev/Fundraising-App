<head>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
        <link href="/campaign.css" rel="stylesheet">
        <link rel="icon" href="/bowiebpa.jpg" type="image/icon type">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <style>
        body * {
            font-family: 'Inter', Helvetica, sans-serif;
            box-sizing: content-box;
            -webkit-box-sizing: border-box;
            /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;
            /* Firefox, other Gecko */
            box-sizing: border-box;
            /* Opera/IE 8+ */

        }

        .container {
            padding-left: 20px;
            padding-right: 20px;

            width: 100%;
            max-height: 80vh;
            max-width: 30rem;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: left;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        .container .topbar2 img {
            margin: 10px;
            margin-right: -5px;
        }

        .shareItem img,
        svg {
            width: 30px;
            height: 30px;
        }

        #bgndshade {
            z-index: 1;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, .65);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topbar2 {
            position: relative;
            left: 0px;
            display: flex;
            justify-content: right;
            padding-left: 10px;
            padding-right: 10px;
            width: 100%;
            border-radius: 10px;
            padding-top: 10px;
        }

        .topbar2 img {
            width: 30px;
            height: 30px;
        }

        .pleaseShare * {
            margin: 0;
        }

        .pleaseShare h2 {
            margin-bottom: 10px;
        }

        .pleaseShare p {
            color: #6f6f6f;
        }

        .rows {
            display: flex;
            text-align: center;
            align-items: row;
            /*make column when screen is too small*/
            flex-direction: column;
            justify-content: center;
        }

        .row {
            display: flex;
            flex-direction: column;
        }

        .shareItem {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .shareItem h3 {
            line-height: 1.375rem;
            font-size: 1rem;
            margin: 0px;
            font-style: normal;
            font-weight: 600;
            color:#252525;
        }

        .shareItem>h3 {
            margin-left: 10px;
        }

        .shareItem p {
            color: rgb(99, 99, 99);
            font-size: .875rem;
        }

        #copyLink {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
        }

        #copyLink * {
            margin: 0px;
            margin-top: 2px;
        }

        /*
        .actionIcon {
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background-color: lightblue;
        }*/
    </style>
</head>

<body>
    <div id="bgndshade">
        <div class="container">
            <div class="topbar2">
                <img src="xout.png" />
            </div>
            <div class="pleaseShare">
                <h2>Help by sharing</h2>
                <p>Fundraisers shared on social networks raise up to 5x more. Share using your links below.</p>
            </div>
            <div class="rows">
                <div class="row">
                    <div class="shareItem">
                        <img src="copyicon.png">
                        <div id="copyLink">
                            <h3>Copy link</h3>
                            <p>https://bowiecyberpatriots.com/fund/1</p>
                            <!-- NOTE: replace with real url! -->
                        </div>

                    </div>
                    <div class="shareItem">
                        <img src="emailicon.png">
                        <h3>Email</h3>

                    </div>
                    <div class="shareItem">
                        <svg>
                            <use href="/svg.svg#facebook-circle"></use>
                        </svg>
                        <h3>Facebook</h3>

                    </div>

                </div>
                <div class="row">
                    <div class="shareItem">
                        <svg>
                            <use href="/svg.svg#whatsapp-circle"></use>
                        </svg>
                        <h3>Whatsapp</h3>

                    </div>
                    <div class="shareItem">
                        <img src="messengerlogo.jpg">
                        <h3>Messenger</h3>

                    </div>

                    <div class="shareItem">
                        <img src="xicon.svg" style="border-radius: 25%;">
                        <h3>X</h3>

                    </div>


                </div>
            </div>

        </div>
    </div>

    <script src="/testmodule.js" type="module"></script>
</body>
